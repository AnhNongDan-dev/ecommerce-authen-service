server:
  port: ${MAEMAE_PORT:8080}

spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/ecommerce
    username: authen
    password: 123456
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle19cDialect
        order_updates: true
        batch_versioned_data: true
    hibernate:
      ddl-auto: none #update
    show-sql: true